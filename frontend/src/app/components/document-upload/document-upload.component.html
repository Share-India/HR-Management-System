<div class="upload-container">
    <h3>Upload Document</h3>
    <div class="form-group">
        <label>Document Type:</label>
        <select (change)="onTypeChange($event)">
            <option value="KYC">KYC Document</option>
            <option value="OFFER_LETTER">Offer Letter</option>
            <option value="RESIGNATION_LETTER">Resignation Letter</option>
        </select>
    </div>
    <div class="form-group">
        <input type="file" (change)="onFileSelected($event)">
    </div>
    <button [disabled]="!selectedFile || uploading" (click)="upload()" class="btn-upload">
        {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>
    <p *ngIf="message" [class.success]="message.includes('success')" [class.error]="message.includes('failed')">
        {{ message }}
    </p>
</div>
